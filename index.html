<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Sky City - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./login.css" rel="stylesheet">
  </head>
  <body>
    <div class="center">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">
          <form method="post" class="form-row col-lg-offset-4">
            <div class="row text-center">
              <div class="col-md-6 container">
                <input type="email" name="email" id="email" class="form-control rounded" placeholder="email" required />
              </div>
              <div class="col-md-6 container">
                <input type="password" name="password" id="password" class="form-control rounded" placeholder="Mot de Passe" required />
              </div>
            </div>
            <br/>
            <div class="container">
							<button type="submit" class="btn btn-success" name="formconnexion">Se connecter </button>
						</div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
